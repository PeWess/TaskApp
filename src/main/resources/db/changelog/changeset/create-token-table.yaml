databaseChangeLog:
  - changeSet:
      id: create-token-table
      author: Sergey Kritskiy
      changes:
        - createTable:
            tableName: token
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: varchar(300)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: pk-token-user
                    references: users(id)
                    nullable: false
              - column:
                  name: token_type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: revoked
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: expired
                  type: boolean
                  constraints:
                    nullable: false