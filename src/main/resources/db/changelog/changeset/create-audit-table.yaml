databaseChangeLog:
  - changeSet:
      id: create-audit-table
      author: Sergey Kritskiy
      changes:
        - createTable:
            tableName: audit
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: operation
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: method_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: error_message
                  type: varchar(200)
                  constraints:
                    nullable: true