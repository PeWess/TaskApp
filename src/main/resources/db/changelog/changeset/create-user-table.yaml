databaseChangeLog:
  - changeSet:
      id: create-user-table
      author: Sergey Kritskiy
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(300)
                  constraints:
                    nullable: false
              - column:
                  name: firstname
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: bigint
                  constraints:
                    foreignKeyName: fk-user-role
                    references: role(id)
                    nullable: false
              - column:
                  name: enabled
                  type: boolean